<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectRecipe; else infoText" [recipe]="selectRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
